<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Berlin</h1>
    <div class="slider">
        <div class="slider-counter">
            <div class="slider-prev">
                <img src="img/back.svg" alt="arrow_prev">
            </div>
            <span id="current">01</span>
            <span>/</span>
            <span id="total">06</span>
            <div class="slider-next">
                <img src="img/next.svg" alt="arrow_next">
            </div>
        </div>
        <div class="slider-wrapper">
            <div class="slide">
                <img src="img/1.jpg" alt="berlin_view">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="berlin_view">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="berlin_view">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="berlin_view">
            </div>
            <div class="slide">
                <img src="img/5.jpg" alt="berlin_view">
            </div>
            <div class="slide">
                <img src="img/6.jpg" alt="berlin_view">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
